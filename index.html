<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CuboTanks</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="container">

        <div class="play">
            <div class="container-game">
                <h1 class="heading">CuboTanks</h1>
                <a href="game.html" class="btn">играть</a>
            </div>
        </div>
        <div class="instruction">
            <h2>Управление</h2>
            <div class="players-container">
                <div class="instruction-player1">
                    <h3 class="heading-instruction-player">Player1</h3>
                    <p>Движение вправо - "d"</p>
                    <p>Движение влево - "a"</p>
                    <p>Движение вверх - "w"</p>
                    <p>Движение вниз - "s"</p>
                    <p>Стрельба - "q"</p>
                </div>
                <div class="instruction-player2">
                    <h3 class="heading-instruction-player">Player2</h3>
                    <p>Движение вправо - "&rarr;"</p>
                    <p>Движение влево - "&larr;"</p>
                    <p>Движение вверх - "&uarr;"</p>
                    <p>Движение вниз - "&darr;"</p>
                    <p>Стрельба - "right ctrl"</p>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
